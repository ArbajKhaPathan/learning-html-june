<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- direction- left,right,up,down -->
    <marquee direction="right" bgcolor="yellow">Welcome to My Website</marquee>
    <marquee direction="down" bgcolor="pink"  height="100">Welcome to My Website</marquee>
    <marquee direction="left" bgcolor="orange">Welcome to My Website</marquee>
    <marquee direction="up" bgcolor="red" height="100">Welcome to My Website</marquee>

    <!-- behavior- scroll,alternate,slide -->
    <marquee direction="right" bgcolor="pink" behavior="alternate"  height="100">Welcome to My Website</marquee>
    <marquee direction="right" bgcolor="orange" behavior="slide"  height="100">Welcome to My Website</marquee>
    <marquee direction="right" bgcolor="pink" behavior="scroll"  height="100">Welcome to My Website</marquee>


    <marquee direction="right" bgcolor="orange" behavior="alternet"  height="20" scrollamount="2">slow-Welcome to My Website</marquee>
    <marquee direction="right" bgcolor="red" behavior="alternet"  height="20" scrollamount="30">Welcome to My Website Fast</marquee>

     <marquee direction="right" bgcolor="red" behavior="alternet"  height="20" hspace="100">Welcome to My Website</marquee>

</body>
</html>
